{% extends 'agenda/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Nueva Ficha Clínica</h4>
            </div>
            
            <div class="card-body p-4">
                <p class="text-muted mb-4">
                    Complete la información del paciente y asocie a su dueño responsable.
                </p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-style mb-3">
                        {{ form.as_p }}
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'panel_recepcion' %}" class="btn btn-outline-secondary me-md-2">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            Guardar Paciente
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

<style>
    .form-style p {
        margin-bottom: 1rem;
    }
    .form-style label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
        display: block;
    }
    /* Estilo para inputs de texto y selectores (dropdowns) */
    .form-style input[type="text"],
    .form-style textarea,
    .form-style select {
        display: block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
    }
    .form-style input:focus, 
    .form-style textarea:focus, 
    .form-style select:focus {
        border-color: #0e3879;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(2, 37, 88, 0.25);
    }
    /* Altura extra para el campo de antecedentes si es un textarea */
    .form-style textarea {
        min-height: 100px;
    }
</style>
{% endblock %}
