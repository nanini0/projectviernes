            <a href="{% url 'lista_replanificacion' %}" style="color: #666; text-decoration: none; margin-right: 15px;">Cancelar</a>
            
            <button type="submit" style="background: #5cb85c; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">

        </div>
    </form>
